name: furyu_hackathon_2024_hiyokogumi
description: "A Flutter project for furyu hackathon 2024"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.25.4
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1
  cloud_firestore: ^4.15.5
  firebase_auth: ^4.17.5
  image_picker: ^1.0.7
  firebase_storage: ^11.6.7
  ulid: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# you need to run `dart run flutter_native_splash:create` to generate splash
flutter_native_splash:
  color: '#FFD72E'
  image: 'assets/images/animal_mark_hiyoko.png'
  fullscreen: true

# you need to run `dart run flutter_launcher_icons:main` to generate icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/animal_mark_hiyoko.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
